<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One Page Wonder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-container {
            width: 100vw;
            aspect-ratio: 16/4.5; 
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 70%;
            background: linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.15)), 
                        url('https://media.istockphoto.com/id/494781419/es/foto/horizonte-de-manhattan-de-nueva-york.jpg?s=612x612&w=0&k=20&c=kuBhhE9NydgBYy4BtjLa78DPXsdHC9AxzwQSB1H4FrE=') 
                        center 45% / cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .title-band, .subtitle-band {
            width: 100%; 
            background: rgba(255, 255, 255, 0.85); 
            padding: 15px 0;
            text-align: center;
        }

        .title-band h1 {
            font-size: 2.8rem;
            color: #222;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: -1px;
        }

        .subtitle-band p {
            font-size: 1.6rem;
            color: #444;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 300;
        }
    </style>
</head>
<body>

<div class="hero-container">
    <div class="hero-image">
        <div class="title-band">
            <h1>One Page Wonder</h1>
        </div>
        
        <div class="subtitle-band">
            <p>Will Knock Your Socks Off</p>
        </div>
    </div>
</div>

</body>
</html>
